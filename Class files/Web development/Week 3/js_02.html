<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Andre Specht">
    <link rel="shortcut icon" href="assets/favicon.png?v=2" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css" media="all">
    <!-- <script src="assets/script/script.js" defer></script>-->
    <title>JavaScript</title>
    <style>
      article, section {
        margin: 50px 0 0 50px;
      }

      p {
        font-size: 22px;
      }

      button {
        margin-top: 10px;
        background-color: #f90;
        padding: 10px 20px;
        cursor: pointer;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <main>
      <article>
        <h2 id="heading">JavaScript is an amazing programming language</h2>
        <button id="myButton" title="Click me">Click to change the text</button>
      </article>
      <section>
        <p>10 + 5</p>
        <p id="result">Result: </p>
        <button id="calc" title="Click me">Calc</button>
      </section>

      <script>
        const heading = document.getElementById("heading");
        const btn = document.getElementById("myButton");

        const calc = document.getElementById("calc");
        const result = document.getElementById("result");

        // Let's create our very first function
        // Modules... reusable code... organized code
        function changeText() {
          heading.innerHTML = "It really is";
          console.log("You clicked me");
        }

        // Event listeners
        // Unobstructive JavaScript
        btn.addEventListener("click", function() {
          heading.innerHTML = "It really is";
        });

        // 'a' and 'b' are parameters
        function addNumbers(a, b) {
          let result = a + b;
          return result;
        }

        let num1 = 10;
        let num2 = 5;
        calc.addEventListener("click", function() {
          // 10 and 5 are arguments
          result.innerHTML += addNumbers(num1, num2);
        });

        let num = 0;
        console.log(num++); // 0
        console.log(num);   // 1

        num++;
        num = num + 1; // === num += 1;

      </script>
    </main>
  </body>
</html>
