<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Andre Specht">
    <link rel="shortcut icon" href="assets/favicon.png?v=2" type="image/x-icon">
    <link rel="stylesheet" href="assets/base.css">
    <title>JavaScript</title>
    <style>
      * { font-family: "Nunito Sans", sans-serif; }
      h2 {
        margin-top: 60px;
        font-size: 20px;
        font-weight: 400;
      }
      p { margin-top: 10px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Check your console logs to see the results</h2>
      <p>Right-click -> "Inspect" -> "Console"
    </div>
    <script>
      // You can add your JavaScript here
      var string = "Hello world";
      var a = 123;
      var b = 456;
      var bool = true;
      var array = [1, 2, 3, 4, 5];

      console.log(string);
      console.log(a + b);
      console.log(bool);
      console.log(array);

      if (b > a) {
        console.log("b is greater then a");
      } else {
        console.log("a is greater then b");
      }

      for (let i = 0; i < array.length; i++) {
        console.log(array[i]);
      }
    </script>
  </body>
</html>
