<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Andre Specht">
    <link rel="shortcut icon" href="assets/favicon.png?v=2" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css" media="all">
    <title>Template</title>
  </head>

  <body>
    <script>
      let firstName = 'John';
      let lastName = 'Smith';
      let age = 39;

      console.log('Hello, ' + firstName + ' ' + lastName + ', you are ' + age + ' years old');
      // String interpolation - We can mix strings and variables
      console.log(`Hello, ${firstName} ${lastName}, you are ${age} years old`);
    </script>
  </body>
</html>
