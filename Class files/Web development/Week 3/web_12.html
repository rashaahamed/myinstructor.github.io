<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Andre Specht">
    <link rel="shortcut icon" href="assets/favicon.png?v=2" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css" media="all">
    <title>Template</title>
  </head>

  <body>
    <script>
      // One line comment
      /*
        let for variables
        const for constants

        Type is not necessary in JavaScript
      */

      let name = 'Andre'; // This is a string (sequence of characters)
      // JS is a dynamically typed language
      name = ['banana', 'bread', 'chocolate', 123, false, 'milk'];
      console.log(typeof name);

      // We can't change constants
      const number = 12;

      let list = ['banana', 'bread', 'chocolate', 123, false, 'milk'];
      console.log(list);

      let float = 23.45;
      let valid = false;
    </script>
  </body>
</html>
