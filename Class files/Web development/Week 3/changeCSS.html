<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Andre Specht">
    <link rel="shortcut icon" href="assets/favicon.png?v=2" type="image/x-icon">
    <link rel="stylesheet" href="assets/style/changeCSS.css" media="all">
    <title>Change CSS with JavaScript</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="flex">
          <div id="box-1"></div>
          <div id="box-2"></div>
          <div id="box-3"></div>
        </div>

        <div class="buttons">
          <input type="button" value="Red" onclick="toRed();">
          <input type="button" value="Green" onclick="toGreen();">
          <input type="button" value="Blue" onclick="toBlue();">
        </div>
      </div>

    </main>
    <script>
      const boxOne = document.getElementById("box-1");
      const boxTwo = document.getElementById("box-2");
      const boxThree = document.getElementById("box-3");

      function toRed() {
        boxOne.style.backgroundColor = '#e54c02';
      }

      function toGreen() {
        boxTwo.style.backgroundColor = '#02e5be';
      }

      function toBlue() {
        boxThree.style.backgroundColor = '#029be5';
      }
    </script>
  </body>
</html>
