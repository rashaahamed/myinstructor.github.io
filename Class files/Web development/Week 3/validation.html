<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Andre Specht">
    <link rel="shortcut icon" href="assets/favicon.png?v=2" type="image/x-icon">
    <link rel="stylesheet" href="assets/style/form.css" media="all">
    <title>Validation</title>
  </head>
  <body>
      <div class="container">
        <div class="form">
          <h2>Registration form</h2>
          <p>Fileds with * are required</p>

          <form method="post" action="#" id="registration" name="registration" novalidate>
            <input type="text" id="first-name" name="first_name" placeholder="First name *">
            <input type="text" id="last-name" name="last_name" placeholder="Last name *">
            <input type="text" id="age" name="age" placeholder="Age *">
            <input type="email" id="email" name="email" placeholder="Email (abc@email.com) *">

            <div class="buttons">
              <input type="reset" value="Clear">
              <input type="button" value="Submit" onclick="validate();"
            </div>
          </form>
        </div>
      </div>
    <script>
      function validate() {
        const form = document.getElementById("registration");
        const firstName = document.getElementById("first-name").value.trim();
        const lastName = document.getElementById("last-name").value.trim();
        const age = document.getElementById("age").value.trim();
        const email = document.getElementById("email").value.trim();

        let message = "";
        let valid = true;
        let count = 0;

        if (firstName == "") {
          message += "First name is required\n";
          valid = false;
          count++;
        }

        if (lastName == "") {
          message += "Last name is required\n";
          valid = false;
          count++;
        }

        if (age == "") {
          message += "Age is required\n";
          valid = false;
          count++;
        } else {
          let ageInt = parseInt(age);
          if (isNaN(age) || (ageInt < 16 || ageInt > 120)) {
            message += "Invalid age\n";
            valid = false;
          }
        }

        if (email == "") {
          message += "Email is required\n";
          valid = false;
          count++;
        }

        if (count === 4) {
          alert("Fields with * are required");
        } else if (!valid) {
          alert(message);
        } else {
          form.submit();
        }
      }
    </script>
  </body>
</html>
