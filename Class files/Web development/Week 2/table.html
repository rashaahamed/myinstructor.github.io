<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Andre Specht">
    <link rel="shortcut icon" href="assets/favicon.png?v=2" type="image/x-icon">
    <link rel="stylesheet" href="assets/table.css" media="all">
    <title>Table</title>
  </head>
  <body>
    <!-- HTML table -->
    <div class="container">
      <h2>My nice HTML table</h2>
      <table>
        <tr>
          <th colspan="2">Device</th>
          <th>Release date</th>
        </tr>
        <tr>
          <th>Brand</th>
          <th>Model</th>
          <th>Year</th>
        </tr>
        <tr>
          <td>Apple</td>
          <td>Macbook Pro</td>
          <td>2013</td>
        </tr>
        <tr>
          <td>Apple</td>
          <td>New Mac</td>
          <td>2021</td>
        </tr>
        <tr>
          <td>Samsung</td>
          <td>Galaxy book 3</td>
          <td>2020</td>
        </tr>
        <tr>
          <td>Dell</td>
          <td>XPS 13</td>
          <td>2019</td>
        </tr>
      </table>
    </div>
  </body>
</html>
