<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Andre Specht">
    <link rel="shortcut icon" href="assets/favicon.png?v=2" type="image/x-icon">
    <link rel="stylesheet" href="assets/lists.css" media="all">
    <title>Lists</title>
  </head>
  <body>
    <!-- We are using semantic tags: header, main, article, section -->
    <main>
      <header>
        <h1>Web development</h1>
      </header>

      <div class="box">
        <p>I am a happy box</p>
      </div>

      <div class="unordered-list">
        <h3>Fruits (unordered list)</h3>
        <ul>
          <li>Banana</li>
          <li>Apple</li>
          <li>Grape</li>
          <li>Guava</li>
        </ul>
      </div>

      <!-- A description list is a list of terms, with a description of each term -->
      <div class="description-list">
        <h3>Brands  (ordered list)</h3>
        <ol>
          <li>Samsung</li>
          <li>Apple</li>
          <li>Toyota</li>
          <li>Microsoft</li>
        </ol>
      </div>

      <div class="ordered-list">
        <dl>
          <dt>Coffee</dt>
            <dd>- Black hot drink</dd>
          <dt>Milk</dt>
            <dd>- White cold drink</dd>
          </dl>
      </div>

      <div class="navigation">
        <h3>Navigation bar</h3>
        <nav>
          <ul>
            <li><a href="https://www.amazon.ca/" target="_blank">Amazon</a></li>
            <li><a href="https://www.bestbuy.ca/" target="_blank">Bestbuy</a></li>
            <li><a href="https://www.walmart.ca/" target="_blank">Walmart</a></li>
            <li><a href="https://www.andrespecht.com/" target="_blank">My website</a></li>
          </ul>
        </nav>
      </div>

      <br><br><br><br><br>
    </main>
  </body>
</html>
