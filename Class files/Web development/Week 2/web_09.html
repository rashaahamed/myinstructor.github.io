<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Andre Specht">
    <link rel="shortcut icon" href="assets/favicon.png?v=2" type="image/x-icon">
    <link rel="stylesheet" href="assets/media.css" media="all">
    <title>Template</title>
  </head>
  <body>
    <header>
      <div class="container flexbox">
        <div class="title">
          <h1>Media</h1>
        </div>
        <nav>
          <ul>
            <li><a href="#">About us</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Login</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
      <div class="media-container">
        <div class="img">
          <h2>Image</h2>
          <figure>
            <img src="assets/laptop.jpg" alt="Laptop">
          </figure>
        </div>
        <div class="video">
          <h2>Video</h2>
          <video controls>
            <source src="assets/bunny.webm">
            Your browser does not support the video tag
          </video>
        </div>
        <div class="audio">
          <h2>Audio</h2>
          <audio controls>
            <source src="assets/mario.mp3" type="audio/mp3">
          </audio>
        </div>
        <div class="you-tube">
          <h2>YouTube video (iframe)</h2>
          <iframe width="100%" height="400"
            src="https://www.youtube.com/embed/4yq3TlszZmo?start=2"
            title="The Batman (2022)" frameborder="0" allow="accelerometer;
            autoplay; clipboard-write; encrypted-media; gyroscope;
            picture-in-picture" allowfullscreen>
          </iframe>
        </div>
      </div>
    </div>
    <br><br><br><br><br><br><br>
  </body>
</html>
