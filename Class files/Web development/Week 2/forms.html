<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Andre Specht">
    <link rel="shortcut icon" href="assets/favicon.png?v=2" type="image/x-icon">
    <link rel="stylesheet" href="assets/form.css" media="all">
    <title>Forms</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="form">
          <h2>Registration form</h2>
          <p>Fields with * are required</p>

          <form method="post" action="#" name="registration">
            <input type="text" name="first_name" placeholder="First name *" required>
            <input type="text" name="last_name" placeholder="Last name *" required>
            <input type="text" name="age" placeholder="Email *" required>
            <input type="email" name="email" placeholder="Email (name@email.com)" required>
            <input type="tel" name="phone" placeholder="Phone (123-456-7890) *" required>
            <input type="text" name="postal_code" placeholder="Postal code (A1B 2C3) *" required>
            <div class="buttons">
              <input type="reset" value="Clear">
              <input type="submit" value="Submit">
            </div>
          </form>
        </div>
      </div>
      <br><br><br><br><br>
    </main>
  </body>
</html>
