<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Andre Specht">
    <link rel="shortcut icon" href="assets/favicon.png?v=2" type="image/x-icon">
    <link rel="stylesheet" href="assets/table.css" media="all">
    <title>Template</title>
  </head>
  <body>
    <header>
      <div class="container flexbox">
        <div class="title">
          <h1>Media</h1>
        </div>
        <nav>
          <ul>
            <li><a href="#">About us</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Login</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <h2>Table</h2>
      <table>
        <!-- tr: table row -->
        <!-- th: table header (the name of the columns) -->
        <!-- td: table data (the content of the table) -->
        <tr>
          <th colspan="2">Name and Publisher</th>
          <th>Year</th>
        </tr>
        <tr>
          <td>Superman</td>
          <td>DC Comics</td>
          <td>1938</td>
        </tr>
        <tr>
          <td>Spider-Man</td>
          <td>Marvel Comics</td>
          <td>1963</td>
        </tr>
        <tr>
          <td>Batman</td>
          <td>DC Comics</td>
          <td>1940</td>
        </tr>
        <tr>
          <td>Thor</td>
          <td>Marvel Comics</td>
          <td>1954</td>
        </tr>
      </table>
    </main>
    <br><br><br>
    <br><br><br>
  </body>
</html>
