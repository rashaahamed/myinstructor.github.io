<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Andre Specht">
    <link rel="shortcut icon" href="assets/favicon.png?v=2" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css" media="all">
    <title>Navigation</title>
  </head>
  <body>
    <h2>My favourite fruits</h2>

    <!-- Unordered List: ul -->
    <!-- Best option for navigation -->
    <ul>
      <li>Watermelon</li>
      <li>Banana</li>
      <li>Strawberry</li>
      <li>Apple</li>
    </ul>

    <!-- Ordered List: ol -->
    <ol>
      <li>Watermelon</li>
      <li>Banana</li>
      <li>Strawberry</li>
      <li>Apple</li>
    </ol>
  </body>
</html>
