<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Andre Specht">
    <link rel="shortcut icon" href="assets/favicon.png?v=2" type="image/x-icon">
    <title>Semantic tags x physical tags</title>
  </head>
  <body>
    <div>
      <!-- Physical tags change the appearance of the content -->
      <h2>Physical tags</h2>

      <p>This is <b>bold</b></p>
      <p>This is <i>italic</i></p>

      <!-- Semantic tags -->
      <!-- The strong tag can be used to highlight parat of the text -->
      <p>This is <strong>strong</strong></p>
      <p>This is <em>emphasis</em></p>

      <p>Wanna know more? Click <strong><a href="https://google.com/">here</a></strong></p>
    </div>
  </body>
</html>
