<!DOCTYPE html>

    <meta name="author" content="Andre Specht">
    <link rel="shortcut icon" href="assets/favicon.png?v=2" type="image/x-icon">
    <title>My first page</title>
  </head>
  <!-- The 'body' element: the actual content of a web page -->
  <body>
    <!-- 'div' is a block-level element, and it is a generic container -->

      <!-- Heading (h1, h2, h3, h4, h5 and h6) -->

    </div>
