<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Andre Specht">
    <link rel="shortcut icon" href="assets/favicon.png?v=2" type="image/x-icon">
    <title>Class 2</title>
  </head>
  <body>
    <header>
      <h1>My webiste</h1>
    </header>
    <main>
      <div>
        <!-- We can repeat a class multiple times -->
        <!-- Id's are unique -->
        <p class="green">This is a <span>good day</span> to learn HTML</p>

        <p id="paragraph">This is a <span>great day</span> to learn HTML</p>

        <!-- anchor (aka link) -->
        <p>Wanna know more? Click <a href="https://www.google.com" target="_blank">here</a></p>
      </div>
    </main>
  </body>
</html>
