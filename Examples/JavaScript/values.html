      <script>
        /*
          Truthy values: '0' (a string containing a single zero),
          'false' (a string containing the text “false”), [] (an empty
          array), {} (an empty object), function(){} (an “empty” function)

          Falsy values: false, 0, '' or "" (empty string),
          null, undefined, NaN (Not a Number)
        */

        var a = 0;
        var b = '0';
        var c = undefined;
        var d = [];
        var e = '';

        if (a) { console.log('a') }
        if (!a) { console.log('a is falsy') }
        if (b) { console.log('b') }
        if (c) { console.log('c') }
        if (d) { console.log('d') }
        if (e) { console.log('e') }

      </script>
