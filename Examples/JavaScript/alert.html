    <div class="container">
      <h2>JavaScript alert messages</h2>
      <script>
        var email, at, dot, name;
        var valid = false;

        do {
          email = prompt("Enter your email, please").trim();
          at = email.indexOf('@');
          dot = email.indexOf('.');
          name = email.substring(0, at);
          if (at >= 0 && dot >= 0) {
            alert(
              "The \"@\" symbol is at position " + at + "\r\n" +
              "The \".\" character is at position " + dot + "\r\n" +
              "Your email (" + email + ") is valid. Thank you"
            );
            valid = true;
          } else {
            alert("Your email address is invalid. Try again");
          }
        } while (!valid);
      </script>
    </div>
