<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web development | Media</title>
    <link rel="shortcut icon" href="assets/favicon.png?v=2" type="image/x-icon">
    <link rel="stylesheet" href="assets/media.css" media="all">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  </head>
  <body>
    <div id="wrapper">
      <header>
        <div class="container flexbox">
          <div class="title">
            <h1>Media</h1>
          </div>
          <nav>
            <ul>
              <li><a href="https://github.com/myinstructor" target="_blank">GitHub</a></li>
              <li><a href="https://gitlab.com/andrespecht" target="_blank">GitLab</a></li>
              <li><a href="https://andrespecht.com/" target="_blank">About me</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <div class="container">
        <!-- Image -->
        <div class="img">
          <h2>Image</h2>
          <figure>
            <img src="assets/laptop.jpg">
          </figure>
        </div>

        <!-- Video -->
        <div class="video">
          <h2>Video</h2>
          <video width="100%" controls>
            <source src="assets/bunny.ogg" type="video/ogg">
            <source src="assets/bunny.webm" type="video/webm">
            Your browser does not support the video tag.
          </video>
        </div>

        <!-- Audio -->
        <div class="audio">
          <h2>Audio</h2>
          <audio controls>
            <source src="assets/mario.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        </div>

        <!-- Youtube -->
        <div class="youtube">
          <h2>YouTube</h2>
          <iframe
            height="340" src="https://www.youtube.com/embed/fEE4RO-_jug"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media;
            gyroscope; picture-in-picture" allowfullscreen>
          </iframe>
        </div>
      </div>
    </div>
    <div class="space"></div>
    <div id="logo"></div>
  </body>
</html>
